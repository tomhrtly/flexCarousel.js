<!DOCTYPE html>
<html lang="en">
  <head>
    {% include header.html %}
  </head>
  <body>
    <section class="hero is-primary">
      <div class="overlay"></div>
      <div class="hero-head">
        <nav class="navbar is-primary is-spaced">
          {% include navbar.html %}
        </nav>
      </div>
      <div class="hero-body">
        <div class="container">
          <div class="columns is-vcentered is-variable is-8">
            <div class="column is-5">
              <h1 class="title is-1 has-text-white is-family-serif">{{ site.title }}</h1>
              <h2 class="subtitle has-text-white">{{ site.description }}</h2>
              <h2 class="subtitle has-text-white">Build carousels for your projects with ease through the many customisation options available.</h2>
              <div class="badges">
                <div class="badge">
                  <iframe src="https://ghbtns.com/github-btn.html?user=tomhrtly&repo=flexCarousel.js&type=star&count=true&size=large" frameborder="0" scrolling="0" width="120px" height="30px"></iframe>
                </div>
                <a href="https://npmjs.com/package/flexcarouseljs" class="badge">
                  <img src="https://img.shields.io/npm/dm/flexcarouseljs.svg">
                </a>
              </div>
              <div class="columns is-variable is-2">
                <div class="column is-7">
                  <a href="{{ site.download }}" class="button is-primary is-medium is-inverted is-fullwidth">
                  <span class="icon">
                    <i class="fas fa-download"></i>
                  </span>
                    <span>Download v{{ site.version }}</span>
                  </a>
                </div>
                <div class="column">
                  <a href="{{ site.github }}" class="button is-white is-medium is-outlined is-fullwidth">
                  <span class="icon">
                    <i class="fab fa-github-alt"></i>
                  </span>
                    <span>Contribute</span>
                  </a>
                </div>
              </div>
              <p class="is-size-7">
                <a href="{{ site.github }}/releases" class="has-text-white"></a>
              </p>
            </div>
            <div class="column">
              <div class="preview is-homepage">
                <div class="carousel-example">
                  <div>1</div>
                  <div>2</div>
                  <div>3</div>
                  <div>4</div>
                  <div>5</div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    {{ content }}
    {% include footer.html %}
    <script>
    $(document).ready(function() {
      $('.carousel-example').flexCarousel({
        height: '150px'
      });
    });
    </script>
  </body>
</html>
